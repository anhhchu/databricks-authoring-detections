# This is a Databricks asset bundle definition for databricks-authoring-detections.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: databricks-authoring-detections

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: Warehouse ID for SQL operations
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      warehouse_id:
        lookup:
          warehouse: "Shared endpoint"
      catalog: users
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
      # Deploy to a fixed location in production
      root_path: /Workspace/${bundle.name}
    variables:
      warehouse_id: 148ccb90800933a1
      catalog: users
      schema: ${workspace.current_user.short_name}
    permissions:
      - user_name: anhhoang.chu@databricks.com
        level: CAN_MANAGE
